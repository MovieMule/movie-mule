<li class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ video.title }}</h4>
    <p class="list-group-item-text"><span style="font-style: italic">Release Date: {{ video.releaseDate }}</span></p>
  </div>
  <span class="pull-right">
    <img class="img-responsive" style="height: 50px" [src]="video.posterPath">
  </span>
</li>
